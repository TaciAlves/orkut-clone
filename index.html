<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/login/login.css">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="shortcut icon" href="./imgs/icon.webp" type="image/x-icon">
    <title>Orkut Login</title>
</head>
<body>
    
    <div class="logo">
        <img src="./imgs/logo.png" alt="">
    </div>

    <div class="container">
        <div class="fields">
            <div class="fields__title">
                <p id="field__title">Acesse o 
                    <span class="orkut-font-color">orkut</span> 
                    com sua conta <span style="color: rgb(41, 41, 238);">G</span><span style="color: rgb(246, 17, 231);">o</span><span style="color: rgb(255, 196, 0);">o</span><span style="color: rgb(6, 153, 26);">g</span><span style="color: rgb(88, 7, 227);">l</span><span style="color: rgb(235, 11, 11);">e</span></p>
            </div>
            <div class="fields__textboxs">
                <input type="email" placeholder="E-mail ou número de celular" name="" id="field__email">
                <input type="password" placeholder="Digite sua senha" name="" id="field__pass">
            </div>
            <div class="fields__remember">
                <input type="checkbox" name="" id="field__remember">
                <label for="field__remember">Lembrar sempre do meu acesso</label>
            </div>
            <div class="fields__buttons">
                <a  href="./perfil.html"><button class="orkut-button-bg" id="btn-login">ENTRAR</button></a>
            </div>
            <div class="fields__recovery">
                <a href="#">Esqueci minha senha</a>
            </div>
            <div class="fields__create">
                <a href="#">Não tem conta? <span class="orkut-font-color">Criar agora</span></a>
            </div>

        </div>

        <div class="download">
            <img src="./imgs/ios-logo.png" alt="">
            <img src="./imgs/google-logo.png" alt="">
        </div>
    </div>
    <footer>&copy;2022. Desenvolvido por Taciara.</footer>

</body>
</html>
